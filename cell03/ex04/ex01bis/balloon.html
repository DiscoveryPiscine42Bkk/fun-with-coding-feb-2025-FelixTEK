<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #balloon{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>
    <script>
        $(document).ready(function() {
            const $balloon = $("#balloon");
            let size = 200;
            const colors = ["red", "green", "blue"];
            let idx = 0;

            $balloon.on("click", function() {
                if (size >= 420) {
                    size = 200;
                } else {
                    size += 10;
                }
                idx = (idx + 1) % colors.length;
                $balloon.css({
                    width: size + "px",
                    height: size + "px",
                    backgroundColor: colors[idx]
                });
            });

            $balloon.on("mouseleave", function() {
                if (size > 200) {
                    size -= 5;
                }
                idx = (idx - 1 + colors.length) % colors.length;
                $balloon.css({
                    width: size + "px",
                    height: size + "px",
                    backgroundColor: colors[idx]
                });
            });
        });
    </script>
</body>
</html>
